<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
      <div class="form-container">
           <div class="form">
              
                <div class="component-div">
                    <input id="name" type="text" placeholder="Enter Name" required>
                </div>
                <div class="component-div">
                    <select name="class" id="class" style="width:100%;" required>
                         <option value="select Course">---Select---</option>
                         <option value="BCA">BCA</option>
                         <option value="MCA">MCA</option>
                         <option value="BBA">BBA</option>
                         <option value="MBA">MBA</option>
                         <option value="O-Level">O-Level</option>
                    </select>
                </div>
                <div class="component-div">
                     <input id="age" type="number" placeholder="Enter Age" required>
                </div>
                <div>
                    <input id="address" type="text" placeholder="address" required>
                </div>
                <div class="component-div">
                    <button class="add-update-btn" style="width: 100%; ">Add Data</button>
                </div>
              
           </div>
           <!--Loader  -->
           <div class="loader">
              <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif" alt="Loading...">
            </div>
           <!-- card container -->
           <div class="card-container"></div>      
           
           
             <!-- toast -->
             <div class="toast">
                success
             </div>
      </div>
            <!-- Firebase App (core SDK) -->

        <!-- Firebase Realtime Database -->

        <script src="index.js"></script>
</body>
</html>
